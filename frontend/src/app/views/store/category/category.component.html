<footer [myLoading]="myLoading"></footer>

<div
  class="
    row
    wrapper
    col-sm-12 col-md-12 col-xs-12 col-lg-12
    fix_search_bar
    border-bottom
    white-bg
    page-heading
  "
>
  <div class="row">
    <div class="col-md-3 col-sm-12 pull-right">
      <div class="col-md-6 col-sm-6 add_btn_div">
        <button
          [routerLink]="['/store/add_category']"
          class="btn add_btn pull-right"
          style="margin-bottom: 10px; margin-right: 50px"
        >
          {{ button.add_category
          }}<span class="fa fa-plus" style="margin-left: 8px"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="wrapper wrapper-content content_top_bar_view animated fadeInRight">
  <div class="row animated fadeInRight">
    <div *ngFor="let i of category_list">
      <div class="col-md-3">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <a class="pull-right" (click)="editCategory(i._id)"
              ><i
                class="fa fa-pencil"
                style="font-size: 15px; color: #676a6c"
              ></i
            ></a>
            <h3>
              <b
                ><strong>{{ i.name }}</strong></b
              >
            </h3>
          </div>
          <div>
            <div
              class="
                ibox-content
                add_img_bg_vehicle
                no-padding
                border-left-right
              "
            >
              <img
                alt=""
                class="img-responsive"
                src="{{
                  i.image_url != ''
                    ? helper.CONSTANT.IMAGE_BASE_URL + i.image_url
                    : 'plus_box.png'
                }}"
              />
            </div>
            <div class="ibox-content profile-content">
              <div class="user-button">
                <div class="row">
                  <div class="col-md-6">
                    <h4>{{ title.visible_in_stoke }}</h4>
                  </div>
                  <div class="col-md-6">
                    <ui-switch
                      (change)="is_visible_in_store(i, $event)"
                      style="float: right"
                      [(ngModel)]="i.is_visible_in_store"
                      name="is_visible_in_store"
                    ></ui-switch>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

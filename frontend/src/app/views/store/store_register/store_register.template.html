<!-- store registration -->

<div class="login-form register-form">
  <div class="logo">
    <a href="login.html">
      <img src="assets/images/logo.png" alt="" />
    </a>
  </div>
  <div class="form-wrap">
    <form
      class="form-tag"
      #storForm="ngForm"
      (ngSubmit)="storeRegister(storForm.value)"
    >
      <div class="text text-center">
        <h2>Register</h2>
      </div>

      <div class="form">
        <div class="form-feild">
          <label>
            Company name
            <em>*</em></label
          >
          <input
            [(ngModel)]="store_register.name"
            name="name"
            required
            type="text"
            placeholder="Company name"
            class="form-control"
          />
        </div>
        <div class="form-feild">
          <label>Company email<em>*</em></label>
          <input
            [(ngModel)]="store_register.email"
            name="email"
            required
            type="text"
            placeholder="Company Email"
            class="form-control"
          />
        </div>

        <div class="form-feild" id="store_register_text_box">
          <label>Country<em>*</em></label>
          <select
            chosen
            class="form-control chosen-select test"
            id="country"
            [(ngModel)]="store_register.country_id"
            data-placeholder="Select Country"
            #country_id="ngModel"
            name="country_id"
            tabindex="4"
            required
          >
            <option selected style="display: none">
              {{title.select_country }}
            </option>
            <option *ngFor="let i of country_list" value="{{i._id}}">
              {{i.country_name}}
            </option>
          </select>
          <div
            *ngIf="country_id.errors && (country_id.dirty || country_id.touched)"
          >
            <div style="color: red" [hidden]="!country_id.errors.required">
              {{validation_message.select_country_required }}
            </div>
          </div>
        </div>

        <div class="form-feild" id="store_register_text_box">
          <label>City<em>*</em></label>
          <select
            chosen
            class="form-control chosen-select"
            id="city"
            [(ngModel)]="store_register.city_id"
            data-placeholder="Select City"
            #city_id="ngModel"
            name="city_id"
            tabindex="4"
            required
          >
            <option selected style="display: none">
              {{title.select_city }}
            </option>
            <option *ngFor="let i of city_list" value="{{i._id}}">
              {{i.city_name}}
            </option>
          </select>
          <div *ngIf="city_id.errors && (city_id.dirty || city_id.touched)">
            <div style="color: red" [hidden]="!city_id.errors.required">
              {{validation_message.select_city_required }}
            </div>
          </div>
        </div>

        <div class="form-feild">
          <label>Company address<em>*</em></label>
          <input
            (focus)="blank_address()"
            [(ngModel)]="store_register.address"
            name="address"
            required
            id="address"
            type="text"
            placeholder="Company address"
            class="form-control"
          />
        </div>

        <div class="form-feild">
          <label>Company phone<em>*</em></label>
          <div class="display">
            <div style="width: 45px">
              <input
                type="text"
                [(ngModel)]="store_register.country_phone_code"
                #country_phone_code="ngModel"
                name="phoneCode"
                class="form-control width"
                readonly
              />
            </div>
            <input
              type=""
              placeholder="Company phone"
              class="form-control border-left"
              [(ngModel)]="store_register.phone"
              name="phone"
              minlength="{{minimum_phone_number_length}}"
              maxlength="{{maximum_phone_number_length}}"
              required
            />
          </div>
        </div>

        <div class="form-feild" id="store_register_text_box">
          <label>Business Type<em>*</em></label>
          <select
            chosen
            class="form-control chosen-select"
            id="delivery"
            [(ngModel)]="store_register.store_delivery_id"
            data-placeholder="Select Business Type"
            #store_delivery_id="ngModel"
            name="store_delivery_id"
            tabindex="4"
            required
          >
            <option selected style="display: none">
              {{title.select_delivery }}
            </option>
            <option *ngFor="let i of delivery_list" value="{{i._id}}">
              {{i.delivery_name}}
            </option>
          </select>
          <div
            *ngIf="store_delivery_id.errors && (store_delivery_id.dirty || store_delivery_id.touched)"
          >
            <div
              style="color: red"
              [hidden]="!store_delivery_id.errors.required"
            >
              {{validation_message.select_business_type_required}}
            </div>
          </div>
        </div>

        <div class="form-feild">
          <label>Password<em>*</em></label>
          <input
            [type]="is_eye_icon_show ? 'text' : 'password'"
            placeholder="********* "
            class="form-control"
            [(ngModel)]="store_register.password"
            name="password"
            minlength="6"
            required
          />
          <div class="eye-btn">
            <span (click)="togglePassword()">
              <img
                src="assets/images/eye.svg"
                alt=""
                width="20"
                height="20"
                *ngIf="is_eye_icon_show"
              />
              <img
                src="assets/images/eye-off.svg"
                alt=""
                width="20"
                height="20"
                *ngIf="!is_eye_icon_show"
              />
            </span>
          </div>
        </div>

        <!-- For show error messages  -->
        <div class="error_message" *ngIf="is_show_error_message">
          <span>{{error_message}}</span>
        </div>

        <div class="form-submit-wrap">
          <button class="btn btn-secondary w-100 color" type="submit">
            Register
          </button>
        </div>
        <p class="text-center login-link-text">
          Don’t have an account?<a [routerLink]="['/store/login']"
            ><b> Login</b></a
          >
        </p>
      </div>
      <div class="copyright-text text-center">
        <p>© Copyright 2023. Wosul.sa. All Rights Reserved.</p>
      </div>
    </form>
  </div>
</div>

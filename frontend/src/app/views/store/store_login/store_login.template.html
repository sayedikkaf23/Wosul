<!-- store login html -->
<div class="login-form">
  <div class="logo">
    <a href="login.html">
      <img src="assets/images/logo.png" alt="" />
    </a>
  </div>
  <div class="form-wrap">
    <form
      #storloginForm="ngForm"
      (ngSubmit)="storeLogin(storloginForm.value)"
      class="form-tag"
    >
      <div class="text text-center">
        <h2>Sign In</h2>
        <p>Welcome back! Please enter your details.</p>
      </div>
      <div class="form">
        <div class="form-feild">
          <label>Email<em>*</em></label>
          <input
            type="text"
            placeholder="Enter your email"
            class="form-control"
            [(ngModel)]="store_login.email"
            name="email"
          />
        </div>
        <div class="form-feild">
          <label>Password<em>*</em></label>
          <input
            type="password"
            placeholder="********* "
            class="form-control"
            [(ngModel)]="store_login.password"
            minlength="6"
            name="password"
            required
          />
          <div class="eye-btn">
            <span>
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_3977_48400)">
                  <path
                    d="M14.2675 14.2648C12.9082 15.3009 11.253 15.8749 9.54405 15.9029C3.97767 15.9029 0.796875 9.54129 0.796875 9.54129C1.78601 7.69794 3.15792 6.08743 4.82058 4.81781M7.87413 3.37055C8.42149 3.24243 8.9819 3.17839 9.54405 3.17971C15.1104 3.17971 18.2912 9.54129 18.2912 9.54129C17.8085 10.4443 17.2329 11.2945 16.5736 12.078M11.2299 11.2271C11.0115 11.4615 10.7481 11.6495 10.4555 11.7799C10.1628 11.9103 9.84694 11.9804 9.52663 11.986C9.20631 11.9917 8.88814 11.9327 8.59109 11.8128C8.29404 11.6928 8.02421 11.5142 7.79767 11.2877C7.57114 11.0611 7.39256 10.7913 7.27257 10.4942C7.15259 10.1972 7.09367 9.87903 7.09932 9.55871C7.10497 9.2384 7.17508 8.9225 7.30547 8.62987C7.43586 8.33724 7.62385 8.07387 7.85823 7.85547"
                    stroke="#292929"
                    stroke-width="1.5904"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M0.796875 0.794922L18.2912 18.2893"
                    stroke="#292929"
                    stroke-width="1.5904"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_3977_48400">
                    <rect
                      width="19.0847"
                      height="19.0847"
                      fill="currentColor"
                    />
                  </clipPath>
                </defs>
              </svg>
            </span>
          </div>
        </div>
        <div class="display">
          <div class="col-auto remember">
            <div class="custom-checkbox">
              <label>
                <input type="checkbox" />
                <span class="font-size">Remember</span>
              </label>
            </div>
          </div>
          <div class="col-auto forgot-password">
            <a
              [routerLink]="['/store/forgot_password']"
              class="text-link-dark forgot-password-link"
              >Forgot Password?</a
            >
          </div>
        </div>
        <div class="form-submit-wrap">
          <button class="btn btn-secondary w-100 mb-3 color" type="submit">
            Sign in
          </button>
          <a href="#" class="btn btn-outline-dark w-100">
            <img src="assets/images/google-logo.png" />
            Sign in with Google
          </a>
        </div>
        <p class="text-center login-link-text">
          Don’t have an account?<a href="register.html"
            ><b> Sign up for free</b></a
          >
        </p>
      </div>
      <div class="copyright-text text-center">
        <p>© Copyright 2023. Wosul.sa. All Rights Reserved.</p>
      </div>
    </form>
  </div>
</div>

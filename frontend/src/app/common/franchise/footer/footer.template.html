<div
  *ngIf="myLoading"
  style="
    background-color: black;
    opacity: 0.3;
    position: absolute;
    height: 99.9%;
    width: 100%;
    z-index: 999999;
    margin-left: -15px;
    margin-right: 30px;
  "
></div>
<img
  *ngIf="myLoading"
  src="assets/web_images/Spinner.gif"
  style="
    position: fixed;
    z-index: 72;
    left: calc(50vw - 100px);
    top: calc(50vh - 100px);
  "
/>
